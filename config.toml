baseURL = "/"
title = "Coding Problems"
theme="hugo-theme-sk3"
author = "Hitarth Thummar"
copyright = "Free use for all //"
enableGitInfo = true
DefaultContentLanguage = "en"
enableInlineShortcodes = true
languageCode           = "en"
paginate               = 15
toc=false
#disqusShortname = "codingproblems"
#ignoreErrors = ["error-remote-getjson"]
disable_comments=true
disqus=false

[Params.color]
bg     = "white"
border = "black"
link   = "#3d84ff"
text   = "black"

[Params.card]
date    = true
summary = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
